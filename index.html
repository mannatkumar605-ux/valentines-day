<!DOCTYPE html>
<html>
<head>
<title>My Forever Love ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap');

body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #1a0026, #000000);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 60px;
    margin-top: 20px;
    color: #ff66cc;
}

#quote {
    font-size: 20px;
    width: 80%;
    margin: auto;
    margin-bottom: 20px;
    color: #ffd6f6;
}

/* üíñ BEATING HEART PHOTO */
.heart-container {
    width: 280px;
    height: 280px;
    margin: 30px auto;
    animation: beat 1.2s infinite;
}

.heart-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    clip-path: polygon(
        50% 90%, 90% 50%, 75% 20%,
        50% 35%, 25% 20%, 10% 50%
    );
    box-shadow: 0 0 40px #ff4da6,
                0 0 80px #ff1a75;
}

@keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* üíç Ring Animation */
.ring {
    font-size: 40px;
    animation: ringMove 3s infinite alternate;
}

@keyframes ringMove {
    from { transform: translateY(0px); }
    to { transform: translateY(10px); }
}

/* üåπ Rose Petals */
.petal {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: fall 8s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<h1>Shambhavi ‚ù§Ô∏è</h1>

<p id="quote">
"You are my today, my tomorrow, and my forever.
With you, every moment feels like a beautiful dream.
I promise to love you endlessly."
</p>

<div class="heart-container">
    <img src="her.jpeg" alt="My Love">
</div>

<div class="ring">üíç Will You Be Mine Forever?</div>

<p>Our Special Song üéµ</p>

<audio controls>
    <source src="your-song.mp3" type="audio/mpeg">
</audio>

<script>
/* üåπ ROSE PETALS */
setInterval(() => {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.innerHTML = "üåπ";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 8000);
}, 500);

/* üéÜ FIREWORKS SPELL NAME */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x, y) {
    for (let i = 0; i < 120; i++) {
        particles.push({
            x: x,
            y: y,
            speedX: (Math.random() - 0.5) * 8,
            speedY: (Math.random() - 0.5) * 8,
            life: 100
        });
    }
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;

        ctx.fillStyle = "#ff66cc";
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();

        if (p.life <= 0) particles.splice(index, 1);
    });

    requestAnimationFrame(update);
}

function spellName() {
    ctx.font = "80px Great Vibes";
    ctx.fillStyle = "#ff4da6";
    ctx.fillText("SHAMBHAVI ‚ù§Ô∏è", canvas.width/6, canvas.height/2);
}

setInterval(() => {
    createFirework(Math.random() * canvas.width,
                   Math.random() * canvas.height/2);
}, 800);

update();
setTimeout(spellName, 3000);
</script>

</body>
</html>
