<!DOCTYPE html>
<html>
<head>
    <title>Forever Us ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ff4d6d);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Georgia, serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 45px;
            margin-bottom: 10px;
        }

        #quote {
            width: 80%;
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* üíñ HEART SHAPED PHOTO */
        .heart-img {
            width: 300px;
            height: 270px;
            background: url("her.jpeg") center/cover no-repeat;
            position: relative;
            transform: rotate(-45deg);
            margin: 30px 0;
            box-shadow: 0 0 40px rgba(255,255,255,0.8);
        }

        .heart-img:before,
        .heart-img:after {
            content: "";
            width: 300px;
            height: 270px;
            background: url("her.jpeg") center/cover no-repeat;
            border-radius: 50%;
            position: absolute;
        }

        .heart-img:before {
            top: -150px;
            left: 0;
        }

        .heart-img:after {
            left: 150px;
            top: 0;
        }

        #countdown {
            font-size: 22px;
            margin-bottom: 10px;
        }

        audio {
            margin-top: 10px;
        }

        /* ‚ú® Floating Hearts */
        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% { opacity: 1; }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .content {
            z-index: 1;
        }

    </style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="content">

<h1>Shambhavi ‚ù§Ô∏è</h1>

<p id="quote">
    "You are not just my love,  
    you are my heartbeat, my peace, my forever.  
    Every moment with you feels like magic.  
    I choose you today, tomorrow, and always."
</p>

<div id="countdown"></div>

<div class="heart-img"></div>

<p>Our Special Song üéµ</p>

<audio controls>
    <source src="your-song.mp3" type="audio/mpeg">
</audio>

</div>

<script>
    // üíñ Floating Hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }, 500);

    // ‚è≥ Countdown
    const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();
    let fireworksStarted = false;

    setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance > 0) {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";
        } else if (!fireworksStarted) {
            document.getElementById("countdown").innerHTML =
                "Happy Valentine's Day My Love ‚ù§Ô∏è‚ú®";
            startFireworks();
            fireworksStarted = true;
        }
    }, 1000);

    // üéÜ Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework(x, y) {
        for (let i = 0; i < 120; i++) {
            particles.push({
                x: x,
                y: y,
                speedX: (Math.random() - 0.5) * 10,
                speedY: (Math.random() - 0.5) * 10,
                life: 100
            });
        }
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, index) => {
            p.x += p.speedX;
            p.y += p.speedY;
            p.life--;

            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
            ctx.fill();

            if (p.life <= 0) {
                particles.splice(index, 1);
            }
        });

        requestAnimationFrame(update);
    }

    function startFireworks() {
        setInterval(() => {
            createFirework(
                Math.random() * canvas.width,
                Math.random() * canvas.height / 2
            );
        }, 700);
    }

    update();
</script>

</body>
</html>
