<!DOCTYPE html>
<html>
<head>
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap');

body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #2b0000, #000000);
    overflow: hidden;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    color: white;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 60px;
    color: #ff4da6;
    margin-top: 20px;
}

#subtitle {
    font-size: 22px;
    margin-bottom: 20px;
    color: #ffd6f6;
}

/* ‚ù§Ô∏è PERFECT HEART PHOTO */
.heart {
    width: 300px;
    height: 300px;
    margin: 20px auto;
    position: relative;
    animation: beat 1.2s infinite;
}

.heart img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    clip-path: path("M150 270 C 30 150, 30 60, 150 120 C 270 60, 270 150, 150 270 Z");
    box-shadow: 0 0 40px #ff4da6,
                0 0 80px #ff1a75;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* üíç Ring */
.ring {
    font-size: 45px;
    cursor: pointer;
    margin-top: 15px;
}

/* Sparkle */
.sparkle {
    position: absolute;
    pointer-events: none;
    font-size: 18px;
    animation: sparkleAnim 1s linear forwards;
}

@keyframes sparkleAnim {
    to {
        transform: translateY(-20px);
        opacity: 0;
    }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
}
</style>
</head>

<body>

<h1>HAPPY VALENTINE'S DAY BETTU ‚ù§Ô∏è</h1>
<div id="subtitle">You are my forever & always ‚ú®</div>

<div class="heart" onclick="heartExplosion()">
    <img src="her.jpeg" alt="My Love">
</div>

<div class="ring" onclick="showLove()">üíç Click Me</div>

<audio id="bgMusic" loop>
    <source src="your-song.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<script>
/* üéµ AUTO MUSIC WITH FADE IN */
const music = document.getElementById("bgMusic");
music.volume = 0;
window.onload = function() {
    music.play().catch(() => {});
    let vol = 0;
    const fade = setInterval(() => {
        if (vol < 1) {
            vol += 0.05;
            music.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 200);
};

/* üíñ Heart Explosion */
function heartExplosion() {
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "absolute";
        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.fontSize = "20px";
        document.body.appendChild(heart);

        let x = (Math.random() - 0.5) * 400;
        let y = (Math.random() - 0.5) * 400;

        heart.animate([
            { transform: "translate(0,0)", opacity: 1 },
            { transform: `translate(${x}px,${y}px)`, opacity: 0 }
        ], {
            duration: 1000
        });

        setTimeout(() => heart.remove(), 1000);
    }
}

/* üíç Ring Click Popup */
function showLove() {
    alert("Will you be mine forever, Shambhavi? ‚ù§Ô∏èüíç");
}

/* ‚ú® Sparkle Mouse Trail */
document.addEventListener("mousemove", function(e) {
    let sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.innerHTML = "‚ú®";
    sparkle.style.left = e.pageX + "px";
    sparkle.style.top = e.pageY + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1000);
});

/* üéÜ MULTI COLOR FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x, y) {
    const colors = ["#ff4da6","#ffcc00","#00ffff","#ffffff","#ff6600"];
    for (let i = 0; i < 100; i++) {
        particles.push({
            x: x,
            y: y,
            speedX: (Math.random() - 0.5) * 8,
            speedY: (Math.random() - 0.5) * 8,
            life: 100,
            color: colors[Math.floor(Math.random()*colors.length)]
        });
    }
}

function update() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index)=>{
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,3,0,Math.PI*2);
        ctx.fill();

        if(p.life<=0) particles.splice(index,1);
    });
    requestAnimationFrame(update);
}

setInterval(()=>{
    createFirework(Math.random()*canvas.width,
                   Math.random()*canvas.height/2);
},800);

update();
</script>

</body>
</html>
