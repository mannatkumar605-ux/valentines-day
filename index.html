<!DOCTYPE html>
<html>
<head>
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>

body{
margin:0;
padding:0;
background: radial-gradient(circle at center,#2b0000,#000000);
font-family:'Poppins',sans-serif;
color:white;
text-align:center;
overflow:hidden;
}

/* INTRO SCREEN */
#intro{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:10;
}

#intro h2{
font-size:35px;
margin-bottom:20px;
}

#enterBtn{
padding:15px 30px;
border:none;
border-radius:30px;
background:#ff4da6;
color:white;
font-size:20px;
cursor:pointer;
}

/* MAIN CONTENT */
h1{
font-family:'Playfair Display',serif;
font-size:55px;
color:#ff4da6;
margin-top:30px;
}

.subtitle{
font-size:20px;
margin-bottom:20px;
color:#ffd6f6;
}

/* HEART IMAGE */
.heart{
width:300px;
height:300px;
margin:20px auto;
animation:beat 1.5s infinite;
cursor:pointer;
}

.heart img{
width:100%;
height:100%;
object-fit:cover;
clip-path: polygon(
50% 90%,
90% 50%,
75% 15%,
50% 35%,
25% 15%,
10% 50%
);
box-shadow:0 0 40px #ff4da6;
}

@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.1);}
}

.ring{
font-size:40px;
cursor:pointer;
margin-top:15px;
}

canvas{
position:fixed;
top:0;
left:0;
}

.petal{
position:absolute;
font-size:20px;
animation:fall 8s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(110vh);}
}

.sparkle{
position:absolute;
pointer-events:none;
animation:spark 1s linear;
}

@keyframes spark{
to{
transform:translateY(-20px);
opacity:0;
}
}

</style>
</head>

<body>

<div id="intro">
<h2>üíñ A Special Surprise For You üíñ</h2>
<button id="enterBtn">Enter Our Love Story</button>
</div>

<h1>Happy Valentine's Day Bettu ‚ù§Ô∏è</h1>
<div class="subtitle">You are my forever & always ‚ú®</div>

<div class="heart" onclick="explode()">
<img src="./her.jpeg">
</div>

<div class="ring" onclick="proposal()">üíç Click Me</div>

<audio id="music" loop>
<source src="./your-song.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<script>

/* ENTER BUTTON STARTS MUSIC */
const intro=document.getElementById("intro");
const enterBtn=document.getElementById("enterBtn");
const music=document.getElementById("music");

enterBtn.onclick=function(){
intro.style.display="none";

music.volume=0;
music.play();

let vol=0;
let fade=setInterval(()=>{
if(vol<1){
vol+=0.05;
music.volume=vol;
}else clearInterval(fade);
},200);
};

/* HEART EXPLOSION */
function explode(){
for(let i=0;i<30;i++){
let h=document.createElement("div");
h.innerHTML="‚ù§Ô∏è";
h.style.position="absolute";
h.style.left="50%";
h.style.top="50%";
document.body.appendChild(h);

let x=(Math.random()-0.5)*500;
let y=(Math.random()-0.5)*500;

h.animate([
{transform:"translate(0,0)",opacity:1},
{transform:`translate(${x}px,${y}px)`,opacity:0}
],{duration:1000});

setTimeout(()=>h.remove(),1000);
}
}

/* PROPOSAL */
function proposal(){
alert("Will you be mine forever, Shambhavi? üíç‚ù§Ô∏è");
}

/* ROSE PETALS */
setInterval(()=>{
let p=document.createElement("div");
p.className="petal";
p.innerHTML="üåπ";
p.style.left=Math.random()*100+"vw";
document.body.appendChild(p);
setTimeout(()=>p.remove(),8000);
},600);

/* SPARKLE TRAIL */
document.addEventListener("mousemove",e=>{
let s=document.createElement("div");
s.className="sparkle";
s.innerHTML="‚ú®";
s.style.left=e.pageX+"px";
s.style.top=e.pageY+"px";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1000);
});

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function fire(x,y){
let colors=["#ff4da6","#ffcc00","#00ffff","#ffffff"];
for(let i=0;i<80;i++){
particles.push({
x,y,
sx:(Math.random()-0.5)*8,
sy:(Math.random()-0.5)*8,
life:100,
color:colors[Math.floor(Math.random()*colors.length)]
});
}
}

function update(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach((p,i)=>{
p.x+=p.sx;
p.y+=p.sy;
p.life--;

ctx.fillStyle=p.color;
ctx.beginPath();
ctx.arc(p.x,p.y,3,0,Math.PI*2);
ctx.fill();

if(p.life<=0)particles.splice(i,1);
});

requestAnimationFrame(update);
}

setInterval(()=>{
fire(Math.random()*canvas.width,
Math.random()*canvas.height/2);
},800);

update();

</script>

</body>
</html>
