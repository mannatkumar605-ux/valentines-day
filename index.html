<!DOCTYPE html>
<html>
<head>
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>

body{
margin:0;
padding:0;
background: radial-gradient(circle at center,#3b0000,#000000);
font-family:'Poppins',sans-serif;
color:white;
text-align:center;
overflow:hidden;
}

/* TITLE */
h1{
font-family:'Playfair Display',serif;
font-size:55px;
color:#ff4da6;
margin-top:30px;
}

.subtitle{
font-size:20px;
margin-bottom:20px;
color:#ffd6f6;
}

/* CIRCLE PHOTO FRAME */
.circle-frame{
width:280px;
height:280px;
margin:20px auto;
border-radius:50%;
overflow:hidden;
border:6px solid #ff4da6;
box-shadow:0 0 40px #ff4da6;
animation:beat 1.5s infinite;
}

.circle-frame img{
width:100%;
height:100%;
object-fit:cover;
}

@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.08);}
}

/* RING */
.ring{
font-size:50px;
cursor:pointer;
margin-top:15px;
animation:shine 2s infinite alternate;
}

@keyframes shine{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

/* LOVE LETTER POPUP */
#letter{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.95);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:10;
padding:30px;
}

#letter h2{
font-family:'Playfair Display',serif;
font-size:40px;
color:#ff4da6;
}

#letter p{
max-width:600px;
font-size:20px;
color:#ffd6f6;
}

#close{
margin-top:20px;
padding:10px 20px;
border:none;
border-radius:25px;
background:#ff4da6;
color:white;
cursor:pointer;
}

/* FIREWORKS CANVAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

</style>
</head>

<body>

<h1>Happy Valentine's Day Bettu ‚ù§Ô∏è</h1>
<div class="subtitle">You are my forever & always ‚ú®</div>

<div class="circle-frame">
<img src="./her.jpeg">
</div>

<div class="ring" onclick="openRing()">üíç</div>

<audio id="music" loop>
<source src="./your-song.mp3" type="audio/mpeg">
</audio>

<div id="letter">
<h2>My Love Letter ‚ù§Ô∏è</h2>
<p>
From the moment you came into my life, everything became brighter.
You are my peace, my happiness, my forever.
I promise to stand beside you in every moment of life.
I love you endlessly, Shambhavi.
</p>
<button id="close" onclick="closeLetter()">Close</button>
</div>

<canvas id="fireworks"></canvas>

<script>

/* AUTO START SCREEN CLICK FOR MUSIC */
window.addEventListener("click",function(){
let music=document.getElementById("music");
music.play().catch(()=>{});
},{once:true});

/* RING OPEN EFFECT */
function openRing(){
alert("üíé The ring shines with love üíé");
document.getElementById("letter").style.display="flex";
}

function closeLetter(){
document.getElementById("letter").style.display="none";
}

/* FIREWORKS SPELL SHAMBHAVI */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function fire(x,y){
let colors=["#ff4da6","#ffcc00","#00ffff","#ffffff"];
for(let i=0;i<80;i++){
particles.push({
x,y,
sx:(Math.random()-0.5)*8,
sy:(Math.random()-0.5)*8,
life:100,
color:colors[Math.floor(Math.random()*colors.length)]
});
}
}

function update(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach((p,i)=>{
p.x+=p.sx;
p.y+=p.sy;
p.life--;

ctx.fillStyle=p.color;
ctx.beginPath();
ctx.arc(p.x,p.y,3,0,Math.PI*2);
ctx.fill();

if(p.life<=0)particles.splice(i,1);
});

requestAnimationFrame(update);
}

setInterval(()=>{
fire(Math.random()*canvas.width,
Math.random()*canvas.height/2);
},800);

update();

/* Spell Name */
setTimeout(()=>{
ctx.font="60px Playfair Display";
ctx.fillStyle="#ff4da6";
ctx.fillText("SHAMBHAVI ‚ù§Ô∏è",canvas.width/4,canvas.height/2);
},3000);

</script>

</body>
</html>
