<!DOCTYPE html>
<html>
<head>
    <title>Forever Us ❤️</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #14001f, #000);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Georgia', serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 45px;
            margin-bottom: 10px;
        }

        #countdown {
            font-size: 28px;
            color: #ff4da6;
            text-shadow: 0 0 15px #ff1a75;
            margin-bottom: 20px;
        }

        #finalMessage {
            font-size: 35px;
            color: gold;
            text-shadow: 0 0 20px gold;
            display: none;
            animation: glowText 2s infinite alternate;
        }

        @keyframes glowText {
            from { text-shadow: 0 0 10px gold; }
            to { text-shadow: 0 0 40px #ff4da6; }
        }

        img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 5px solid gold;
            box-shadow: 0 0 20px gold,
                        0 0 40px #ff4da6,
                        0 0 60px #ff1a75;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px gold; }
            to { box-shadow: 0 0 60px #ff4da6; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <canvas id="fireworks"></canvas>

    <h1>Shambhavi ❤️</h1>

    <div id="countdown"></div>

    <div id="finalMessage">
        Happy Valentine's Day My Forever Love ❤️✨
    </div>

    <img src="her.jpeg" alt="My Love">

    <audio autoplay loop>
        <source src="your-song.mp3" type="audio/mp3">
    </audio>

<script>
    // ===== COUNTDOWN =====
    const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();
    let fireworksStarted = false;

    const countdownFunction = setInterval(function() {

        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        if (distance > 0) {
            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";
        }

        if (distance <= 0 && !fireworksStarted) {
            clearInterval(countdownFunction);

            document.getElementById("countdown").style.display = "none";
            document.getElementById("finalMessage").style.display = "block";

            startFireworks();
            fireworksStarted = true;
        }

    }, 1000);

    // ===== FIREWORKS =====
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework(x, y) {
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: x,
                y: y,
                speedX: (Math.random() - 0.5) * 8,
                speedY: (Math.random() - 0.5) * 8,
                life: 100
            });
        }
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, index) => {
            p.x += p.speedX;
            p.y += p.speedY;
            p.life--;

            ctx.fillStyle = "pink";
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
            ctx.fill();

            if (p.life <= 0) {
                particles.splice(index, 1);
            }
        });

        requestAnimationFrame(update);
    }

    function startFireworks() {
        setInterval(() => {
            createFirework(
                Math.random() * canvas.width,
                Math.random() * canvas.height / 2
            );
        }, 400);
    }

    update();
</script>

</body>
</html>
