<!DOCTYPE html>
<html>
<head>
    <title>Forever Us ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #14001f, #000);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Georgia, serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 45px;
            margin-bottom: 10px;
        }

        #quote {
            width: 80%;
            font-size: 20px;
            margin-bottom: 20px;
            color: #ffd1dc;
        }

        img {
            width: 320px;   /* BIGGER PHOTO */
            height: 320px;
            border-radius: 20px;
            border: 5px solid gold;
            box-shadow: 0 0 25px gold,
                        0 0 60px #ff4da6;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 22px;
            color: #ff4da6;
            margin-bottom: 15px;
        }

        audio {
            margin-top: 10px;
            z-index: 2;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .content {
            z-index: 1;
        }
    </style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="content">

<h1>Shambhavi ‚ù§Ô∏è</h1>

<p id="quote">
    "In a world full of temporary things,  
    you are my forever.  
    Every heartbeat of mine whispers your name.  
    Loving you is the most beautiful chapter of my life."
</p>

<div id="countdown"></div>

<img src="her.jpeg" alt="My Love">

<p>Our Special Song üéµ</p>

<audio controls>
    <source src="your-song.mp3" type="audio/mpeg">
</audio>

</div>

<script>
    // ‚è≥ Countdown
    const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();
    let fireworksStarted = false;

    setInterval(function() {

        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance > 0) {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";
        } else if (!fireworksStarted) {
            document.getElementById("countdown").innerHTML =
                "Happy Valentine's Day My Love ‚ù§Ô∏è‚ú®";

            startFireworks();
            fireworksStarted = true;
        }

    }, 1000);

    // üéÜ Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework(x, y) {
        for (let i = 0; i < 120; i++) {
            particles.push({
                x: x,
                y: y,
                speedX: (Math.random() - 0.5) * 10,
                speedY: (Math.random() - 0.5) * 10,
                life: 100
            });
        }
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, index) => {
            p.x += p.speedX;
            p.y += p.speedY;
            p.life--;

            ctx.fillStyle = "pink";
            ctx.beginPath();
            ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
            ctx.fill();

            if (p.life <= 0) {
                particles.splice(index, 1);
            }
        });

        requestAnimationFrame(update);
    }

    function startFireworks() {
        setInterval(() => {
            createFirework(
                Math.random() * canvas.width,
                Math.random() * canvas.height / 2
            );
        }, 600);
    }

    update();
</script>

</body>
</html>
